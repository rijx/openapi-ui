<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>${TITLE}</title>
    <link rel="stylesheet" href="${BASE_URL}swagger-ui.css" />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script src="${BASE_URL}swagger-ui-bundle.js"></script>
    <script src="${BASE_URL}swagger-ui-standalone-preset.js"></script>
    <script>
      SwaggerUIBundle(${UI_BUNDLE_ARGS});
    </script>
  </body>
</html>
